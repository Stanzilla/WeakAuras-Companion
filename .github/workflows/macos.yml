name: macOS Build

on: [push]

jobs: 
        
  build:

    runs-on: macOS-latest

    strategy:
      matrix:
        node-version: [11.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
     - name: Install
          run: yarn 
          env:
            CI: true
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
     - name: Lint
        run: yarn lint
